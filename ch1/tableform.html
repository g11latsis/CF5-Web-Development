<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Στοιχεία Εκπαιδευόμενου</h1>
  <form>
    <div>
      <label for="lastname">Επώνυμο:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Εισάγετε επίθετο..." />
    </div>

    <div>
      <label for="firstname">Όνομα:</label>
      <input type="text" name="firstname" id="firstname" placeholder="Εισάγετε όνομα..." />
    </div>

    <div>
      <label for="birthdate">Ημεομηνία Γέννησης:</label>
      <input type="date" name="birthdate" id="birthdate" />
    </div>

    <div>
      <label for="year">Έτος Σπουδών:</label>
      <input type="text" name="year" id="year" size="10" placeholder="Εισάγετε έτος..." />
    </div>

    <div>
      <label for="email">Login(email):</label>
      <input type="text" name="email" id="email" placeholder="Εισάγετε email..." />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Εισάγετε κωδικό..." />
    </div>

    <button type="submit">Αποστολή</button>
  </form>
</body>

</html>
