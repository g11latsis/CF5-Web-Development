<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/paymentform.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>Φόρμα Πληρωμής</h1>
        <p>
            Τα υποχρεωτικά πεδία ακολουθούνται από
            <abbr title=""><span>*</span></abbr>
        </p>

        <form>
            <div>
                <h2>Προσωπικά Στοιχεία</h2>
                <div>
                    <fieldset>
                        <legend>Title</legend>
                        <div>
                            <input type="radio" name="title" value="mr" id="mr" />
                            <label for="mr">Mr.</label><br />
                        </div>
                        <div>
                            <input type="radio" name="title" value="mrs" id="mrs" />
                            <label for="mrs">Mrs.</label><br />
                        </div>
                        <div>
                            <input type="radio" name="title" value="dr" id="dr" />
                            <label for="dr">Dr.</label>
                        </div>
                    </fieldset>


                    <div class="form-elements">
                        <label for="name">Name: <abbr title="Required Field"><span>*</span></abbr></label>
                        <input class="form-inputs" type="text" name="name" id="name" required />
                    </div>

                    <div class="form-elements">
                        <label for="email">Email: <abbr title="Required Field"><span>*</span></abbr></label>
                        <input class="form-inputs" type="email" name="email" id="email" required />
                    </div>

                    <div class="form-elements">
                        <label for=" password">Password:
                            <abbr title="Required Field"><span>*</span></abbr></label>
                        <input class="form-inputs" type="password" name="password" id="password" required />
                    </div>
                </div>
            </div>

            <div>
                <h2>Πληροφορίες Πληρωμής</h2>
                <div>
                    <div class="drop-down">
                        <label for="cardtype">Card Type:</label>
                        <select name="cardtype" id="cardtype">
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                        </select>
                    </div>
                    <div class="form-elements">
                        <label for="cardnumber">Card number: <abbr title="Required Field"><span>*</span></abbr></label>
                        <input class="form-inputs" type="number" name="cardnumber" id="cardnumber" required />
                    </div>
                    <div class="form-elements">
                        <label for="expire">Expiration Date: <abbr title="Required Field"><span>*</span></abbr></label>
                        <input class="form-inputs" type="month" name="expire" id="expire" required />
                    </div>
                </div>
            </div>
        </form>
        <br />
        <div>
            <button class="btn-align" type="submit">Προχωρήστε στην πληρωμή</button>
        </div>
    </div>
</body>

</html>
