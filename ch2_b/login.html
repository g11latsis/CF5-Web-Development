<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="fonts">Login</h1>
            <div>
                <input class="fields" type="email" id="email" placeholder="Email">
            </div>
            <br>
            <div>
                <input class="fields" type="password" id="password" placeholder="Password">
            </div>
            <br>
            <div>
                <button class="btn-light" type="submit">Sign in</button>
            </div>
            <br>

            <a class="fonts" href="">Lost your password?</a>
        </div>
        <br>
        <div class="signup">
            <li>Don't have an account? <a href="">Sign up here!</a></li>
        </div>
    </div>


</body>

</html>
