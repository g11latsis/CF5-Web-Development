<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>NotesApp</title>

</head>
<body class="d-flex flex-column h-100">
    <header class="container-fluid bg-primary p-4 border-bottom border-black">
        <div>
            <p id="datetime" class="text-center text-dark fs-3 "></p>
        </div>
    </header>

    <main class="flex-grow-1" id="main">
    
    </main>

    <footer  class="container-fluid bg-primary p-4 border-top border-black fixed-bottom">
        <div class="grid">
            <div class="row">
                <div class="col-10 col-xl-6">
                    <input type="text" class="form-control" id="note-input" placeholder="Note name">
                </div>
                <div class="col-2">
                    <button onclick="noteCreation()" type="button" class="btn btn-primary  rounded-circle border-black"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script2.js"></script>
</body>
</html>
