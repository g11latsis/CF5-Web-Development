<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/login.css">
    <title>Login</title>
</head>

<body>
    <div class="outer rounded">
        <div class="middle rounded">
            <div class="inner">
                <form>
                    <div class="gap-bottom"><span class="login-text"><strong>Σύνδεση Χρήστη</strong></span></div>
                    <div class="gap-bottom">
                        <input id="email" type="email" class="form-input email  rounded" name="username"
                            placeholder="email">
                    </div>
                    <div class="gap-bottom">
                        <input id="password" type="password" class="form-input password rounded" name="password"
                            placeholder="password">
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn rounded" value="Σύνδεση">
                    </div>
                </form>
                <div>
                    <li>Δεν έχετε λογαριαμό; Δημιουργήστε έναν <a href="#">εδώ</a></li>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
