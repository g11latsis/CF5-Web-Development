<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>


<body>
    <div class="container col-lg-6">
        <div class="card bg-light mt-3 p-3">
            <h4>Billing Address</h4>
            <form>
                <div class="grid row">
                    <div class="mb-3 col-md-6">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="input-group-text" class="form-control" id="firstname">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="input-group-text" class="form-control" id="lastname">
                    </div>
                </div>

                <label for="username" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="at">@</span>
                    <input id="username" type="input-group-text" class="form-control" placeholder="Username"
                        aria-label="username" aria-describedby="at">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email<span class="text-secondary"> (Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="mb-3">
                    <label for="adress" class="form-label">Address</label>
                    <input type="adress" class="form-control" id="adress" placeholder="1234 Main St">
                </div>
                <div class="mb-3">
                    <label for="adress2" class="form-label">Address 2 <span class="text-secondary"></span>
                        (Optional)</span></label>
                    <input type="adress2" class="form-control" id="adress2" placeholder="Appartment or suite">
                </div>
                <div class="grid row mb-3">
                    <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select">
                            <option selected>Choose...</option>
                            <option>Greece</option>
                            <option>Italy</option>
                            <option>France</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
